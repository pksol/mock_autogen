name: CI
on: [push]

jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.1.0
      - name: Run YAPF
        uses: AlexanderMelde/yapf-action@v1.0
        with:
          args: --verbose --exclude '**/tests/**' --exclude  '**/venv/**' --exclude  '**/build/**' --exclude  '**/.eggs/**'
  tests:
    name: pytest tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.1.0
      - name: Run pytest
        uses: fylein/python-pytest-github-action@v2
        with:
          args: |
            pip3 install -r requirements.txt &&
            pytest tests -vvv
  tests-os:
    name: pytest tests across multiple OS and python versions
    if: ${{ github }}  # a hack to prevent this running on self hosted
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.5, 3.6, 3.7, 3.8]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.1.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest
          pytest -vvv
